<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for You ❤️</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            border: 2px solid #ffafbd;
        }
        h1 { color: #ff4d6d; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }
        .heart {
            color: #ff4d6d;
            font-size: 50px;
            animation: beat .25s infinite alternate;
            transform-origin: center;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">❤️</div>
        <h1>Hai Cantik!</h1>
        <p>Aku cuma mau bilang makasih ya sudah ada di sampingku terus. Kamu adalah hal terbaik yang pernah terjadi di hidupku.</p>
        <p><strong>I love you more than words can say!</strong></p>
        <div class="footer">Dibuat dengan ❤️ oleh [Nama Kamu]</div>
    </div>

</body>
</html>
