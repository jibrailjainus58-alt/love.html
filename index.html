<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Love Question Game</title>
    <style>
        /* Ini adalah bagian CSS dari gambarmu tadi */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        main {
            text-align: center;
            position: relative;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
            height: 200px;
            width: 300px; /* Ditambah agar tombol punya ruang */
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background: #ff4d6d;
            color: white;
            left: 20px;
        }
        .no {
            background: #555;
            color: white;
            left: 160px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Mau Jadi Pacarku?</h1>
        <div class="btn-container">
            <button class="yes" onclick="alert('I Love You Too! ❤️')">Mau</button>
            <button class="no" id="btnNo">Enggak</button>
        </div>
    </main>

    <script>
        // Bonus: Kode agar tombol "Enggak" lari saat didekati kursor
        const btnNo = document.getElementById('btnNo');
        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        });
    </script>

</body>
</html>
